<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CUSTOMER REGISTRATION</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
<div class="login-box">
  <h1>REGISTRATION</h1>
  <form action="webapi/customerapi/customerid" method="POST">
  <div class="textbox">
    <i class="fa fa-user"></i>
    <input type="text" name="CustomerName" placeholder="CustomerName" required>
  </div>
  <div class="textbox">
    <i class="fa fa-envelope"></i>
    <input type="text" name="MailId" placeholder="MailId" required>
  </div>
  <div class="textbox">
    <i class="fa fa-phone"></i>
    <input type="text" name="MobileNumber" placeholder="MobileNumber" required> 
  </div>

<div class="textbox">
    <i class="fa fa-envelope"></i>
<input type="text" name="Address" placeholder="Address">
